<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction - FarmTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">FarmTech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="d-flex gap-4">
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link active" href="/disease-prediction">Disease Prediction</a>
                    <a class="nav-link" href="#">Market Price</a>
                    <a class="nav-link" href="#">Government Schemes</a>
                    <a class="nav-link" href="#">Testimonials</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Upload an Image to Detect Crop Disease</h2>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="image" accept="image/*" class="form-control mb-3" required placeholder="Predict">
            <button type="submit" class="btn btn-success btn-lg">Predict</button>
        </form>

{% if uploaded_image %}
    <div class="mt-4">
        <h5>Uploaded Image:</h5>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" 
             alt="Uploaded Image" class="img-fluid" style="max-width:300px;">
    </div>
{% endif %}


        {% if prediction %}
            <div class="alert alert-info mt-4">
                <h4>Prediction Result:</h4>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
